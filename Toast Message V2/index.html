<!DOCTYPE html>
<html>
<!-- Phần đầu -->

<head>
    <title>F8 - Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <!-- Info -->
        <div class="toast toast--info">
            <div class="line"></div>
            <div class="toast__icon">
                <i class="fa-solid fa-circle-info"></i>
            </div>

            <div class="toast__body">
                <h3 class="toast__title">Did you know?</h3>
                <p class="toast__msg">Here is something that you might like to know.</p>
            </div>

            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>


        <!-- Warning -->
        <div class="toast toast--warning">
            <div class="line"></div>
            <div class="toast__icon">
                <i class="fa-solid fa-circle-exclamation"></i>
        </div>

            <div class="toast__body">
                <h3 class="toast__title">Uh oh, something went wrong</h3>
                <p class="toast__msg">Sorry! There was a problem with your request.</p>
            </div>

            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>


        <!-- Success -->
        <div class="toast toast--success">
            <div class="line"></div>
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
        </div>

            <div class="toast__body">
                <h3 class="toast__title">Yay! Everything worked!</h3>
                <p class="toast__msg">Congrats on the internet loading your request.</p>
            </div>

            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
</body>

</html>
